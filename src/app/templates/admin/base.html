{% extends 'base.html' %}

{%- block topbar -%}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <h2>
                <a class="brand" href="{{ url_for('admin.index') }}">Example Blog Admin</a>
            </h2>
        </div>
        <div class="navbar-collapse">
            <ul class="nav nav-pills navbar-nav navbar-right">
                <li>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="{{ url_for('admin.create') }}">
                        Create new
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        {% for type in ('post', 'video', 'image', 'quote') %}
                        <li><a href="{{ url_for('admin.create', type=type) }}">{{ type|title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
{%- endblock -%}

{% block js_footer %}
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
{% endblock %}
