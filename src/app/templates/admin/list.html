{% extends 'admin/base.html' %}

{% block content %}
<table class="table table-bordered table-striped">
    <thead>
        <th>Title</th>
        <th>Created</th>
        <th>Actions</th>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <th><a href="{{ url_for('admin.edit', slug=post.slug) }}">{{ post.title }}</a></th>
            <td>{{ post.created_at.strftime('%Y-%m-%d') }}</td>
            <td><a class="btn btn-primary" href="{{ url_for('admin.edit', slug=post.slug) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
